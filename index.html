<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css" type="text/css">
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <img src="https://res.cloudinary.com/joycechau/image/upload/v1485366189/corgi_2.gif"
         alt=""
         id="corgi">
    <title>Corgi Chomp</title>
  </head>
  <body>
    <div class="screen">
      <div class="">
        <div class="instructions">
          <div class="left-arrow-instructions">
            Press <img src="https://res.cloudinary.com/joycechau/image/upload/c_scale,w_30/v1485284136/left_arrow.png"
                       alt="left-arrow"
                       class="arrow-image">
            to move left
          </div>
          <div class="right-arrow-instructions">
            Press <img src="https://res.cloudinary.com/joycechau/image/upload/c_scale,w_30/v1485284328/right_arrow.png"
                       alt="right-arrow"
                       class="arrow-image">
            to move right
          </div>
          <div class="game-play-instructions">
            <div class="bone-instructions">
              Catch the falling
              <img src="https://res.cloudinary.com/joycechau/image/upload/c_scale,w_30/v1485284632/bone.png"
                   alt="bone"
                   class="bone-image">s,
            </div>
            <div class="chocolate-instructions">
              but avoid the
              <img src="https://res.cloudinary.com/joycechau/image/upload/c_scale,w_30/v1485286020/chocolate.png"
                   alt="chocolate"
                   class="chocolate-image">s!
            </div>
          </div>
        </div>
      </div>
      <div class="game">
        <h1 class="header">Corgi Chomp</h1>
        <canvas id="canvas" width="400" height="500"></canvas>
      </div>
      <div class="nav-links">
        <a href="https://www.linkedin.com/in/joycechau"
           target="_blank"
           class="linkedin-link">
           <img src="https://res.cloudinary.com/joycechau/image/upload/c_scale,w_20/v1485282009/linkedin.png"
                alt="linkedin"
                class="linkedin-image">
           <div class="linkedin-text">LinkedIn</div>
        </a>
        <a href="https://github.com/joycechau/CorgiChomp"
           target="_blank"
           class="github-link">
           <img src="https://res.cloudinary.com/joycechau/image/upload/c_scale,w_20/v1485282244/github.png"
                alt="github"
                class="github-image">
           <div class="github-text">GitHub</div>
        </a>
      </div>
    </div>
  </body>
</html>
